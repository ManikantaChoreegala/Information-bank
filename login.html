<html lang="en">

    <meta charset="UTF-8" />

      <h1 class="login-heading">Login</h1>

      <form
        class="form"
        id="form"
        method="post"
        action="http://localhost/php-programming/login.php"

        <input
          id="username"
          type="text"
          name="email"
          placeholder="E-mail Address"
        /><br />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
        /><br />
        <button type="submit" class="btn" id="submit-btn">Login</button><br />

        <h6>
          If you haven't any account ? <a href="register.html">Register</a>
        </h6>
      </form>
    </div>
