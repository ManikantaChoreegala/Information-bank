<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/head.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="valid.js"></script>
    <title>Banking Information System</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-box">
        <img src="assets/Bank-Logo.png" alt="Bank-Logo" />
        <a href="index.html" class="logo">Bank-In</a>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-form">
      <h1>Register</h1>
      <form
        class="form"
        id="registerForm"
        method="post"
        action="http://localhost/php-programming/register.php"
      >
        <input
          id="firstname"
          type="text"
          name="firstname"
          placeholder="First Name"
        /><br />
        <input
          id="lastname"
          type="text"
          name="lastname"
          placeholder="Last Name"
        /><br />

        <input id="email" type="text" name="email" placeholder="E-mail" /><br />
        <input
          id="registerPassword"
          type="password"
          name="password"
          placeholder="Password"
        /><br />
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm Password"
        /><br />
        <input id="phoneNumber" type="text" placeholder="Phone Number" /><br />

        <button type="submit" class="btn" id="Register-btn">Register</button>

        <h6>Already have an account ? <a href="login.html">Log in </a></h6>
      </form>
    </div>
  </body>
</html>
